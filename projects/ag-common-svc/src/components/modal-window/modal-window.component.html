<dx-popup
  #popupRef
  [deferRendering]="false"
  [showCloseButton]="true"
  [resizeEnabled]="true"
  [wrapperAttr]="{ class: '' }"
  [toolbarItems]="[{ visible: !!title, location: 'left', text: title }]"
  (onHiding)="handleClosePopup($event)"
>
  <div class="main-layout">
    <div class="main-layout__content main-layout__content--modal">
      <ng-content></ng-content>
    </div>
    <div class="main-layout__buttons-container">
      <dx-button text="CANCEL" stylingMode="contained" type="normal" (onClick)="popupRef.instance.hide()"></dx-button>

      <shr-button-with-indicator
        *ngIf="showSaveButton"
        [title]="'SAVE'"
        [isInProgress]="inProgress"
        (onClick)="handelSaveClick()"
      ></shr-button-with-indicator>
    </div>
  </div>
</dx-popup>
