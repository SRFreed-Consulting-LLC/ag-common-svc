<dx-select-box
  [dataSource]="gendersLookup$ | async"
  [(value)]="value"
  (valueChange)="valueChange.emit($event)"
  [readOnly]="readOnly"
  [disabled]="disabled"
  [label]="label"
  [labelMode]="labelMode"
  [displayExpr]="'description'"
  [valueExpr]="'dbId'"
  [searchEnabled]="true"
  [showClearButton]="true"
></dx-select-box>
