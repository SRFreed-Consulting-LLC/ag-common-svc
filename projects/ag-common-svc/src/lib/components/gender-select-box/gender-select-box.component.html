<dx-select-box
  [dataSource]="gendersLookup$ | async"
  [(value)]="value"
  (valueChange)="valueChange.emit($event)"
  [readOnly]="readOnly"
  [disabled]="disabled"
  [label]="label"
  [labelMode]="labelMode"
  [displayExpr]="'description'"
  [valueExpr]="'value'"
  [searchExpr]="['value', 'description']"
  [searchEnabled]="true"
  [dropDownOptions]="{ width: 230 }"
  fieldTemplate="field"
></dx-select-box>
